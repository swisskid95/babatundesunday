<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
    <h1>Hello world, we are software developers!</h1>
    <h1 id="title">Survey</h1>
    <p id="description">Here is a survey, kindly fill this honestly</p>
    <form id="survey-form">
      <label for="name" id="name-label"
        >Name:
        <input
          type="text"
          id="name"
          required
          placeholder="Enter your name here"
        /><br />
      </label>
      <label for="email" id="email-label">
        Email:<input
          type="email"
          required
          id="email"
          placeholder="Enter your email here"
        /><br />
      </label>
      <label for="number" id="number-label">
        Number:<input
          type="number"
          id="number"
          min="5"
          max="15"
          placeholder="Number range 5 - 15"
        />
      </label>
      <br /><select id="dropdown">
        <option id="dropdown">Option1</option>
        <option id="dropdown">Option2</option>
      </select>
      <input type="radio" name="First" value="1" />First
      <input type="radio" name="First" value="2" />Second
      <input type="radio" name="Second" value="3" />Third
      <input type="radio" name="Second" value="4" />Fourth <br /><label
        for="checkbox1"
        >Checkbox1
        <input type="checkbox" value="1" />
      </label>
      <br /><label for="checkbox2"
        >Checkbox2

        <input type="checkbox" value="2" />
      </label>
      <br /><label for="checkbox3"
        >Checkbox3
        <input type="checkbox" value="3" />
      </label>
      <br /><label for="checkbox4"
        >Checkbox4
        <input type="checkbox" value="4" />
      </label>
      <br />
      <label for="checkbox5"
        >Checkbox5
        <input type="checkbox" value="5" />
      </label>
      <br />
      <label for="checkbox6"
        >Checkbox6
        <input type="checkbox" value="6" />
      </label>
      <br><textarea name="additional-comment" id="additional-comment cols="30" rows="10" placeholder="Addtitional Comment"></textarea>
      <br><button id="submit">Submit</button>
    </form>
  </body>
</html>
